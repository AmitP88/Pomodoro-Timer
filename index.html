<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/brands.js" integrity="sha384-qJKAzpOXfvmSjzbmsEtlYziSrpVjh5ROPNqb8UZ60myWy7rjTObnarseSKotmJIx" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/fontawesome.js" integrity="sha384-2IUdwouOFWauLdwTuAyHeMMRFfeyy4vqYNjodih+28v2ReC+8j+sLF9cK339k5hY" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

  <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <h3>Boost Productivity &amp; Optimize Your Time</h3>
    <div class="svg radial-progress">
      <svg height="23em" width="23em">
        <circle class="minutes minutes-radial-progress-cover" r="" cx="11em" cy="11.5em" fill="transparent" stroke-dasharray="0em" stroke-dashoffset="0"></circle>
        <circle class="minutes minutes-radial-progress-center" r="" cx="11em" cy="11.5em" fill="transparent" stroke-dasharray="0em" stroke-dashoffset="0em"></circle>
        <circle class="seconds seconds-radial-progress-cover" r="" cx="11em" cy="11.5em" fill="transparent" stroke-dasharray="0em" stroke-dashoffset="0"></circle>
        <circle class="seconds seconds-radial-progress-center" r="" cx="11em" cy="11.5em" fill="transparent" stroke-dasharray="0em" stroke-dashoffset="0em"></circle>
      </svg>
    </div>
    <div id="timer" class="timer">
      <button id="stop-alarm" onclick="stop_alarm()">&#x23F0;</button>
      <div class="silence-alarm">Tap to Silence</div>
      <div id="countdown" class="countdown">
        <span id="minutes"></span>
        <span id="colon">:</span>
        <span id="seconds"></span>
      </div>
      <div class="buttons">
        <button id="trigger" class="trigger" onclick="clicked()">&#9658;</button>    
        <button id="minus" onclick="decrement()"><strong>&#x2012;</strong></button>
        <button id="add" onclick="increment()">&#x271a;</button>
        <button id="reset" onclick="reset_timer()"><strong>&#x21BA;</strong></button>
      </div>
      <div class="choices">
        <input type="radio" id="choice1" class="work-button" name="timer-selection" value="work" checked>
        <label class="work-label">Work</label>
        <input type="radio" id="choice2" class="break-button" name="timer-selection" value="break">
        <label class="break-label">Break</label>
      </div>
    </div>
    <footer>
      <a href="https://github.com/AmitP88/Pomodoro-Timer" target="_blank">
        <i class="fab fa-github fa-4x"></i>
      </a>      
      <p>Developed by <a href="https://github.com/AmitP88" target="_blank" class="github-profile-link">Amit Patel</a></p>      
    </footer>
</body>
  <script src="app.js"></script>
</html>
