<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">

  <title>Document</title>
</head>
<body>
  <div class="circle minutes-circle">
    <div class="circle seconds-circle">
        <div id="timer" class="timer">
            <div id="countdown" class="countdown">
            <span id="minutes"></span>
            <span id="colon">:</span>
            <span id="seconds"></span>
            </div>
            <div class="buttons">
            <button id="trigger" class="trigger" onclick="clicked()">&#9658;</button>    
            <button id="minus" class="minus" onclick="decrement()"><strong>&#x2012;</strong></button>
            <button id="add" class="add" onclick="increment()">&#x271a;</button>
            <button id="reset" class="reset" onclick="reset_timer()"><strong>&#x21BA;</strong></button>
            </div>
        </div>      
    </div>      
  </div>
</body>
  <script src="app.js"></script>
</html>
